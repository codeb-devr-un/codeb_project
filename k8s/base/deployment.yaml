# =============================================================================
# CodeB CMS Application Deployment - Hyperscale Production
# Target: 100,000 concurrent users
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeb-app
  namespace: codeb
  labels:
    app.kubernetes.io/name: codeb
    app.kubernetes.io/component: app
spec:
  replicas: 10  # Scale based on load
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 10%
  selector:
    matchLabels:
      app.kubernetes.io/name: codeb
      app.kubernetes.io/component: app
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codeb
        app.kubernetes.io/component: app
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
        prometheus.io/path: "/api/metrics"
    spec:
      serviceAccountName: codeb-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000

      # Anti-affinity for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app.kubernetes.io/name: codeb
                topologyKey: kubernetes.io/hostname
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 50
              preference:
                matchExpressions:
                  - key: node-type
                    operator: In
                    values:
                      - application

      # Topology spread for zone distribution
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: codeb

      containers:
        - name: app
          image: codeb/cms:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_TELEMETRY_DISABLED
              value: "1"
            # Database
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: database-url
            - name: DATABASE_URL_READ
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: database-url-read
            # Redis
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: redis-url
            - name: REDIS_CLUSTER_ENABLED
              value: "true"
            # Auth
            - name: NEXTAUTH_URL
              valueFrom:
                configMapKeyRef:
                  name: codeb-config
                  key: nextauth-url
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: nextauth-secret
            # Email
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: sendgrid-api-key

          resources:
            requests:
              cpu: "500m"
              memory: "512Mi"
            limits:
              cpu: "2000m"
              memory: "2Gi"

          # Health checks
          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /api/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 30

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: cache
              mountPath: /app/.next/cache

      volumes:
        - name: tmp
          emptyDir: {}
        - name: cache
          emptyDir:
            sizeLimit: 1Gi

      terminationGracePeriodSeconds: 60

      # Pod disruption budget reference
      # Ensures at least 80% of pods remain during voluntary disruptions

---
# =============================================================================
# BullMQ Worker Deployment
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: codeb-worker
  namespace: codeb
  labels:
    app.kubernetes.io/name: codeb
    app.kubernetes.io/component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: codeb
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: codeb
        app.kubernetes.io/component: worker
    spec:
      serviceAccountName: codeb-app
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000

      containers:
        - name: worker
          image: codeb/cms:latest
          command: ["node", "dist/worker.js"]

          env:
            - name: NODE_ENV
              value: "production"
            - name: WORKER_MODE
              value: "true"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: redis-url
            - name: SENDGRID_API_KEY
              valueFrom:
                secretKeyRef:
                  name: codeb-secrets
                  key: sendgrid-api-key

          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"

          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            periodSeconds: 30
            failureThreshold: 3

          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true

      volumes:
        - name: tmp
          emptyDir: {}
