# =============================================================================
# Kustomize Base Configuration
# =============================================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: codeb-base

namespace: codeb

resources:
  - namespace.yaml
  - configmap.yaml
  - secrets.yaml
  - deployment.yaml
  - service.yaml
  - ingress.yaml
  - hpa.yaml
  - pdb.yaml

commonLabels:
  app.kubernetes.io/name: codeb
  app.kubernetes.io/managed-by: kustomize

images:
  - name: codeb/cms
    newTag: latest
