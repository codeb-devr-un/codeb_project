name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - staging
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches:
      - main
      - staging
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: codeb-dev-run/worb
  NODE_VERSION: '20'
  DEPLOY_HOST: 158.247.203.55

jobs:
  # ============================================================================
  # Job 1: Code Quality Check (PR Only)
  # ============================================================================
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint
        continue-on-error: true

      - name: Type check
        run: npm run type-check
        continue-on-error: true

  # ============================================================================
  # Job 2: Build & Push Docker Image
  # ============================================================================
  build:
    name: Build & Push
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'

    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
      image_digest: ${{ steps.build.outputs.digest }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: codeblabdev-max
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/staging' }}
            type=sha,prefix=,format=short

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.ref_name }}
            REVISION=${{ github.sha }}

  # ============================================================================
  # Job 3: Deploy to Staging
  # ============================================================================
  deploy-staging:
    name: Deploy Staging
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/staging' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'staging'))
    environment:
      name: staging
      url: https://worb-staging.codeb.kr

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to server
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            echo "üöÄ Deploying worb-staging..."

            # Set XDG_RUNTIME_DIR for rootless podman
            export XDG_RUNTIME_DIR=/root/.run
            mkdir -p $XDG_RUNTIME_DIR

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u codeblabdev-max --password-stdin

            # Pull latest staging image
            podman pull ghcr.io/codeb-dev-run/worb:staging

            # Reload systemd and restart service
            systemctl daemon-reload
            systemctl restart worb-staging.service || systemctl start worb-staging.service

            # Wait for health check
            echo "‚è≥ Waiting for health check..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:4500/api/health > /dev/null 2>&1; then
                echo "‚úÖ Staging deployment successful!"
                exit 0
              fi
              sleep 5
            done

            echo "‚ùå Health check failed"
            exit 1
          DEPLOY_SCRIPT

  # ============================================================================
  # Job 4: Deploy to Production
  # ============================================================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: build
    if: |
      always() &&
      needs.build.result == 'success' &&
      (github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && inputs.environment == 'production'))
    environment:
      name: production
      url: https://worb.codeb.kr

    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Deploy to server
        env:
          GITHUB_TOKEN: ${{ secrets.GHCR_PAT }}
        run: |
          ssh -o StrictHostKeyChecking=no root@${{ env.DEPLOY_HOST }} << 'DEPLOY_SCRIPT'
            set -e
            echo "üöÄ Deploying worb production..."

            # Set XDG_RUNTIME_DIR for rootless podman
            export XDG_RUNTIME_DIR=/root/.run
            mkdir -p $XDG_RUNTIME_DIR

            # Login to GHCR
            echo "${{ secrets.GHCR_PAT }}" | podman login ghcr.io -u codeblabdev-max --password-stdin

            # Pull latest production image
            podman pull ghcr.io/codeb-dev-run/worb:latest

            # Reload systemd and restart service
            systemctl daemon-reload
            systemctl restart worb.service || systemctl start worb.service

            # Wait for health check
            echo "‚è≥ Waiting for health check..."
            for i in $(seq 1 30); do
              if curl -sf http://localhost:4000/api/health > /dev/null 2>&1; then
                echo "‚úÖ Production deployment successful!"
                exit 0
              fi
              sleep 5
            done

            echo "‚ùå Health check failed"
            exit 1
          DEPLOY_SCRIPT
