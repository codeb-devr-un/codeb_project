name: Deploy WorkB CMS

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: workb-cms
  SERVER_HOST: 141.164.60.51
  SERVER_USER: root

jobs:
  # ==========================================
  # Test & Lint
  # ==========================================
  test:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Run type check
        run: npm run type-check
        continue-on-error: true

      - name: Run tests
        run: npm test -- --passWithNoTests
        continue-on-error: true

  # ==========================================
  # Build & Push Docker Image
  # ==========================================
  build:
    name: Build & Push Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      version: ${{ steps.meta.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=staging,enable=${{ github.ref == 'refs/heads/develop' }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.meta.outputs.version }}
            REVISION=${{ github.sha }}

  # ==========================================
  # Deploy to Staging
  # ==========================================
  deploy-staging:
    name: Deploy to Staging
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'staging')
    environment: staging

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Staging
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'EOF'
          set -e

          echo "ðŸš€ Deploying to Staging..."

          # Pull latest image
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:staging || \
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Restart service via Quadlet
          systemctl --user daemon-reload 2>/dev/null || systemctl daemon-reload
          systemctl --user restart workb-cms-staging.service 2>/dev/null || \
          systemctl restart workb-cms-staging.service

          echo "â³ Waiting for container to be healthy..."
          sleep 15

          # Health check
          if podman ps | grep -q workb-cms-staging; then
            echo "âœ… Staging deployment successful!"
            podman logs --tail 20 workb-cms-staging
          else
            echo "âŒ Container failed to start!"
            podman logs workb-cms-staging
            exit 1
          fi
          EOF

      - name: Verify Staging Deployment
        run: |
          sleep 10
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ env.SERVER_HOST }}:3201/api/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Staging health check passed!"
          else
            echo "âš ï¸ Health check returned: $response"
          fi

  # ==========================================
  # Deploy to Production
  # ==========================================
  deploy-production:
    name: Deploy to Production
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.environment == 'production')
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to Production
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'EOF'
          set -e

          echo "ðŸš€ Deploying to Production..."

          # Pull latest image
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || \
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}

          # Restart service via Quadlet
          systemctl --user daemon-reload 2>/dev/null || systemctl daemon-reload
          systemctl --user restart workb-cms.service 2>/dev/null || \
          systemctl restart workb-cms.service

          echo "â³ Waiting for container to be healthy..."
          sleep 20

          # Health check
          if podman ps | grep -q "workb-cms[^-]"; then
            echo "âœ… Production deployment successful!"
            podman logs --tail 20 workb-cms
          else
            echo "âŒ Container failed to start!"
            podman logs workb-cms
            exit 1
          fi
          EOF

      - name: Verify Production Deployment
        run: |
          sleep 15
          response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ env.SERVER_HOST }}:3200/api/health || echo "000")
          if [ "$response" = "200" ]; then
            echo "âœ… Production health check passed!"
          else
            echo "âš ï¸ Health check returned: $response"
          fi

      - name: Deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" = "success" ]; then
            echo "ðŸŽ‰ Production deployment successful!"
            echo "ðŸŒ Application URL: https://workb.net"
          else
            echo "âŒ Production deployment failed!"
          fi

  # ==========================================
  # Rollback (Manual Trigger)
  # ==========================================
  rollback:
    name: Rollback Deployment
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch' && failure()
    environment: ${{ github.event.inputs.environment }}

    steps:
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback to Previous Version
        run: |
          ENV="${{ github.event.inputs.environment }}"
          CONTAINER_NAME="${{ env.APP_NAME }}"
          [ "$ENV" = "staging" ] && CONTAINER_NAME="${{ env.APP_NAME }}-staging"

          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << EOF
          echo "âª Rolling back $CONTAINER_NAME..."

          # Get previous image
          PREV_IMAGE=$(podman images --format "{{.Repository}}:{{.Tag}}" | grep ${{ env.APP_NAME }} | head -2 | tail -1)

          if [ -n "$PREV_IMAGE" ]; then
            echo "Rolling back to: $PREV_IMAGE"
            podman stop $CONTAINER_NAME || true
            podman rm $CONTAINER_NAME || true
            podman run -d --name $CONTAINER_NAME $PREV_IMAGE
            echo "âœ… Rollback complete!"
          else
            echo "âŒ No previous image found for rollback"
            exit 1
          fi
          EOF
