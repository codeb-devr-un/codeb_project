# ==============================================================================
# worb CI/CD Pipeline (Hybrid Mode)
# Generated by CodeB CLI v3.0.4
# Updated: 2025-12-22
# ==============================================================================
# Strategy: GitHub-hosted runners for build, Self-hosted runner for deploy
# Benefits: Stable builds on GitHub infra + Fast deploys on server
# ==============================================================================
# Infrastructure:
#   - App Server: app.codeb.kr (158.247.203.55)
#   - Database: db.codeb.kr (PostgreSQL)
#   - WebSocket: ws.codeb.kr (Centrifugo)
# ==============================================================================

name: worb CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production
      skip_tests:
        description: 'Skip tests'
        required: false
        default: false
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  APP_NAME: worb
  NODE_VERSION: '20'
  # Server info (for reference)
  APP_SERVER: app.codeb.kr
  DB_SERVER: db.codeb.kr
  WS_SERVER: ws.codeb.kr

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ============================================
  # Lint & Type Check (GitHub-hosted)
  # ============================================
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate || true

      - name: Run ESLint
        run: npm run lint

      - name: Run Type Check
        run: npm run type-check || true

  # ============================================
  # Test (GitHub-hosted)
  # ============================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint
    if: |
      (github.event_name == 'pull_request' || github.event_name == 'push') &&
      github.event.inputs.skip_tests != 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate || true

      - name: Run Tests
        run: npm test -- --passWithNoTests
        env:
          NODE_ENV: test

  # ============================================
  # Build & Push Image (GitHub-hosted)
  # ============================================
  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [lint, test]
    if: |
      always() &&
      (needs.lint.result == 'success' || needs.lint.result == 'skipped') &&
      (needs.test.result == 'success' || needs.test.result == 'skipped') &&
      (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    permissions:
      contents: read
      packages: write

    outputs:
      image_tag: ${{ steps.vars.outputs.image_tag }}
      environment: ${{ steps.vars.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Determine environment and tags
        id: vars
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            ENV="${{ github.event.inputs.environment }}"
          elif [ "${{ github.ref }}" = "refs/heads/main" ]; then
            ENV="production"
          else
            ENV="staging"
          fi
          echo "environment=${ENV}" >> $GITHUB_OUTPUT

          if [ "$ENV" = "production" ]; then
            echo "image_tag=latest" >> $GITHUB_OUTPUT
          else
            echo "image_tag=staging" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.vars.outputs.image_tag }}
            type=sha,prefix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}
            REVISION=${{ github.sha }}

  # ============================================
  # Pre-Deploy Port Validation (Self-hosted)
  # ============================================
  port-validate:
    name: Validate Port Allocation
    runs-on: self-hosted
    needs: build
    if: always() && needs.build.result == 'success'

    outputs:
      port_valid: ${{ steps.validate.outputs.valid }}
      target_port: ${{ steps.validate.outputs.port }}

    steps:
      - name: Determine target port
        id: vars
        run: |
          ENV="${{ needs.build.outputs.environment }}"
          if [ "$ENV" = "production" ]; then
            echo "port=4000" >> $GITHUB_OUTPUT
          else
            echo "port=3002" >> $GITHUB_OUTPUT
          fi

      - name: Validate port from manifest
        id: validate
        run: |
          PORT="${{ steps.vars.outputs.port }}"
          ENV="${{ needs.build.outputs.environment }}"
          MANIFEST="/home/codeb/config/port-manifest.yaml"

          echo "Validating port $PORT for worb/$ENV"

          # Check if manifest exists
          if [ ! -f "$MANIFEST" ]; then
            echo "Port manifest not found, skipping validation"
            echo "valid=true" >> $GITHUB_OUTPUT
            echo "port=$PORT" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Check if port is allocated to this project in manifest
          OWNER=$(grep -B5 "app: $PORT" "$MANIFEST" 2>/dev/null | grep -E "^  [a-zA-Z]" | tail -1 | tr -d ': ')

          if [ -n "$OWNER" ] && [ "$OWNER" != "worb" ]; then
            echo "PORT CONFLICT: Port $PORT is allocated to $OWNER in manifest"
            echo "valid=false" >> $GITHUB_OUTPUT
            echo "port=$PORT" >> $GITHUB_OUTPUT
            exit 1
          fi

          # Check if port is actually in use by another process
          ACTUAL_USER=$(ss -tlnp | grep ":$PORT " | head -1 || true)
          if [ -n "$ACTUAL_USER" ]; then
            PROCESS=$(echo "$ACTUAL_USER" | grep -oP 'users:\("K[^"]+' || echo "unknown")
            if ! echo "$PROCESS" | grep -qE "(worb|conmon|podman)"; then
              echo "Port $PORT in use by: $PROCESS"
            fi
          fi

          echo "Port $PORT validated for worb/$ENV"
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "port=$PORT" >> $GITHUB_OUTPUT

  # ============================================
  # Deploy (Self-hosted Runner on Server)
  # ============================================
  deploy:
    name: Deploy to Server
    runs-on: self-hosted
    needs: [build, port-validate]
    if: |
      always() &&
      needs.build.result == 'success' &&
      needs.port-validate.result == 'success' &&
      needs.port-validate.outputs.port_valid == 'true' &&
      (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || github.event_name == 'workflow_dispatch')

    env:
      ENVIRONMENT: ${{ needs.build.outputs.environment }}
      IMAGE_TAG: ${{ needs.build.outputs.image_tag }}

    steps:
      - name: Setup Podman environment
        run: |
          # XDG_RUNTIME_DIR for podman rootless mode
          mkdir -p $HOME/.podman-runtime
          echo "XDG_RUNTIME_DIR=$HOME/.podman-runtime" >> $GITHUB_ENV

      - name: Set deployment variables
        id: vars
        run: |
          if [ "${{ env.ENVIRONMENT }}" = "production" ]; then
            echo "container_name=worb" >> $GITHUB_OUTPUT
            echo "port=4000" >> $GITHUB_OUTPUT
            echo "url=worb.codeb.kr" >> $GITHUB_OUTPUT
          else
            echo "container_name=worb-staging" >> $GITHUB_OUTPUT
            echo "port=3002" >> $GITHUB_OUTPUT
            echo "url=worb-staging.codeb.kr" >> $GITHUB_OUTPUT
          fi

      - name: Login to Container Registry
        run: |
          echo "${{ secrets.GITHUB_TOKEN }}" | podman login ${{ env.REGISTRY }} -u ${{ github.actor }} --password-stdin

      - name: Pull image from registry
        run: |
          echo "Pulling image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          podman pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}

      - name: Update Quadlet image reference
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"
          QUADLET_FILE="/etc/containers/systemd/${CONTAINER_NAME}.container"

          if [ -f "$QUADLET_FILE" ]; then
            # Update image reference in Quadlet file
            sed -i "s|^Image=.*|Image=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" "$QUADLET_FILE"
            echo "Updated Quadlet file: $QUADLET_FILE"
          fi

      - name: Backup current image for rollback
        id: backup
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"
          CURRENT_IMAGE=$(podman inspect ${CONTAINER_NAME} --format '{{.Image}}' 2>/dev/null || echo "")
          if [ -n "$CURRENT_IMAGE" ]; then
            echo "previous_image=${CURRENT_IMAGE}" >> $GITHUB_OUTPUT
            echo "Backed up current image: ${CURRENT_IMAGE}"
          else
            echo "previous_image=" >> $GITHUB_OUTPUT
            echo "No previous image to backup"
          fi

      - name: Run database migrations
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"
          echo "Running Prisma migrations..."

          # Run migration inside container
          podman run --rm \
            --env-file /etc/containers/systemd/${CONTAINER_NAME}.env \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }} \
            npx prisma migrate deploy 2>/dev/null || echo "Migration skipped or already up to date"

      - name: Restart service via systemd/Quadlet
        run: |
          CONTAINER_NAME="${{ steps.vars.outputs.container_name }}"

          systemctl daemon-reload
          systemctl stop ${CONTAINER_NAME}.service 2>/dev/null || true

          # Graceful stop (30s) then remove
          podman stop ${CONTAINER_NAME} --time 30 2>/dev/null || true
          podman rm ${CONTAINER_NAME} 2>/dev/null || true

          systemctl start ${CONTAINER_NAME}.service

          echo "Service restarted: ${CONTAINER_NAME}"

      - name: Health check
        run: |
          PORT="${{ steps.vars.outputs.port }}"
          MAX_RETRIES=20
          RETRY_COUNT=0

          echo "Waiting for service to be healthy on port ${PORT}..."
          sleep 15

          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            response=$(curl -sf -o /dev/null -w "%{http_code}" http://127.0.0.1:${PORT}/api/health 2>/dev/null || echo "000")
            if [ "$response" = "200" ]; then
              echo "Health check passed!"
              # Centrifugo connection test
              echo "Testing Centrifugo connection..."
              curl -sf http://ws.codeb.kr:8000/health 2>/dev/null && echo "Centrifugo OK" || echo "Centrifugo check skipped"
              exit 0
            fi
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Health check attempt $RETRY_COUNT/$MAX_RETRIES (status: $response)"
            sleep 3
          done

          echo "Health check failed after $MAX_RETRIES attempts"
          podman logs ${{ steps.vars.outputs.container_name }} --tail 100

          # Auto rollback attempt
          PREVIOUS_IMAGE="${{ steps.backup.outputs.previous_image }}"
          if [ -n "$PREVIOUS_IMAGE" ]; then
            echo "Attempting rollback to previous image..."
            podman stop ${{ steps.vars.outputs.container_name }} --time 10 2>/dev/null || true
            podman rm ${{ steps.vars.outputs.container_name }} 2>/dev/null || true

            # Restore Quadlet file
            QUADLET_FILE="/etc/containers/systemd/${{ steps.vars.outputs.container_name }}.container"
            sed -i "s|^Image=.*|Image=${PREVIOUS_IMAGE}|" "$QUADLET_FILE"
            systemctl daemon-reload
            systemctl start ${{ steps.vars.outputs.container_name }}.service
            echo "Rolled back to: ${PREVIOUS_IMAGE}"
          fi

          exit 1

      - name: Deployment summary
        if: always()
        run: |
          echo ""
          echo "=========================================="
          echo "Deployment Summary"
          echo "=========================================="
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Container: ${{ steps.vars.outputs.container_name }}"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}"
          echo "Port: ${{ steps.vars.outputs.port }}"
          echo "URL: https://${{ steps.vars.outputs.url }}"
          echo "Commit: ${{ github.sha }}"
          echo ""
          echo "Infrastructure:"
          echo "  - App: ${{ env.APP_SERVER }}"
          echo "  - DB: ${{ env.DB_SERVER }}"
          echo "  - WS: ${{ env.WS_SERVER }}"
          echo ""

      - name: Cleanup old images
        if: success()
        run: |
          echo "Cleaning up old images..."
          podman image prune -f 2>/dev/null || true

  # ============================================
  # Notify (Self-hosted)
  # ============================================
  notify:
    name: Send Notification
    runs-on: self-hosted
    needs: deploy
    if: always()

    steps:
      - name: Success Notification
        if: needs.deploy.result == 'success'
        run: |
          echo "Deployment successful!"
          # Add Slack/Discord webhook here if needed

      - name: Failure Notification
        if: needs.deploy.result == 'failure'
        run: |
          echo "Deployment failed!"
          echo "Check logs: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
